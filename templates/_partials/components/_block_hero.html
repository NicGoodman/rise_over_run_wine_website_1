{% block hero %}
{% set backgroundImage = entry.heroImage.one() %}
<div id="hero" class="flex flex-col mx-auto w-screen pl-16 pr-2 bg-bottom bg-cover" style="height: calc(100vh - 8rem); background-image: url('{{ backgroundImage.getUrl }}');">
  {% if entry.heroHeading|length %}
  <h1 class="w-2/3 text-5xl font-black text-gray-800 font-muli">
    {{ entry.heroHeading }}
  </h1>
  <h3 class="w-full lg:w-1/3 text-2xl font-medium font-muli text-gray-800 rounded-b-none border-t-2 border-gray-500 mb-2">
    {{ entry.heroText }}
  </h3>
  {% else %}
  <h3 class="w-1/3 text-2xl font-medium font-muli text-gray-800 rounded-b-none border-t-2 border-gray-500 mb-2">
    {{ entry.heroText }}
  </h3>
  {% endif %}
</div>
{% endblock %}
