{% block contactSection %}
<div id="contactContainer" class="flex flex-col p-4 md:p-16 bg-riseoverrunwine-blue">
  <h2 class="w-full md:w-1/2 mt-16 text-right text-4xl font-muli font-bold uppercase text-gray-800 rounded-b-none border-b-2 border-gray-500 self-end">
    <a id="get-in-touch">Get In Touch</a>
  </h2>
  <div id="contactContainerContent" class="flex flex-col-reverse lg:flex-row mt-12 mb-16">
    <div id="eventsContainer" class="flex flex-col w-full lg:w-1/3 lg:pr-16 border-r-0 lg:border-r-2 border-gray-500">
      <h2 class="w-full text-left text-3xl font-zilla font-bold uppercase text-gray-800">
        <a id="events">Come See Us</a>
      </h2>
      <div id="eventsList" class="flex flex-col mt-8">
        {% include "_partials/blocks/eventsList" %}
        {% block eventsList %}{% endblock %}
      </div>
    </div>
    <div id="contactForms" class="flex flex-col w-full lg:w-2/3 lg:ml-16">
      <h2 class="w-full text-left text-3xl font-zilla font-bold uppercase text-gray-800">
        <a id="email">Send Us a Message</a>
      </h2>
      {% include "_partials/blocks/contactForms" %}
      {% block contactForms %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
