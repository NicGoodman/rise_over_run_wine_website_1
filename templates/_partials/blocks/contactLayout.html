{% block contactSection %}
<div id="contactContainer" class="flex flex-col p-4 md:p-16 bg-gray-100">
  <h2 class="w-full md:w-1/2 mt-16 text-right text-4xl font-muli font-normal uppercase text-gray-800 rounded-b-none border-b-2 border-gray-500 self-end">
    <a id="get-in-touch">Get In Touch</a>
  </h2>
  <div id="contactContainerContent" class="flex flex-col-reverse lg:flex-row mt-12 mb-16">
    <div id="eventsContainer" class="flex flex-col w-full lg:w-1/3 lg:pr-16 border-r-0 lg:border-r-2 border-gray-500">
      <h2 class="w-full text-center md:text-left text-3xl font-kepler tracking-wider font-semibold text-gray-800">
        <a id="events">Come See Us</a>
      </h2>
      <div id="eventsList" class="flex flex-col mt-6">
        {% include "_partials/blocks/eventsList" %}
        {% block eventsList %}{% endblock %}
      </div>
    </div>
    <div id="contactForms" class="flex flex-col w-full lg:w-2/3 lg:ml-16 px-4">
      <h2 class="w-full text-center md:text-left text-3xl font-kepler tracking-wider font-semibold text-gray-800">
        <a id="email">Send Us a Message</a>
      </h2>
      {% include "_partials/blocks/contactForms" %}
      {% block contactForms %}{% endblock %}
    </div>
  </div>
  <button class="self-center mt-8 w-64 py-2 px-8 bg-gray-800 text-riseoverrunwine-blue uppercase font-black font-muli rounded border-2 border-gray-800 hover:text-gray-800 hover:bg-riseoverrunwine-blue"type="submit" value="Send">Call: 828.134.0892</button>
</div>
{% endblock %}
